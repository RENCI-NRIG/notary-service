<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>{% block title %}ImPACT - Notary Service{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="description" content="Notary Service consists of a web server interacting with different principals via their User Agent. It accepts policy descriptions and associated document forms from Data Providers and then presents different views of those documents to other principals to allow them to make digitally signed statements.">
        <meta name="keywords" content="Notary Service, ImPACT, privacy-restricted data, data use agreement">
        {% load static %}
        {% load bootstrap4 %}
        <!-- Display django.contrib.messages as Bootstrap alerts-->
        {% bootstrap_messages %}
        <!-- Load static css file, bootstrap CDN and jquery CDN-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% include 'navbar.html' %}
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
    <br><br>
    <footer>
        {% block footer %}
            {% include 'footer.html' %}
        {% endblock %}
    </footer>
</html>
